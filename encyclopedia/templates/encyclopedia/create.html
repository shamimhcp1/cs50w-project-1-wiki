{% extends "encyclopedia/layout.html" %}

{% block title %}
Create Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    {%if status == "failed" %}
    <p class="text-danger"><strong>Error: </strong>An encyclopedia entry already exists!</p>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Page Title: <span>*</span></label>
            <input type="text" class="form-control" id="title" name="title" value="{{ title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Markdown content :</label>
            <textarea class="form-control" id="content" name="content" rows="15">{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Save New Page</button>
    </form>

{% endblock %}
